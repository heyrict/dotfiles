[git_status]
ignore_submodules=true
ahead=""
behind=""
untracked=""
diverged = "<>"
renamed = "r"
deleted = "x"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[aws]
symbol = "aws "

[cobol]
symbol = "cobol "

[conda]
symbol = "conda "

[crystal]
